<div class="row">
	<div class="col-lg-4 col-sm-6 col-xs-6" ng-repeat="player in players">
		<div class="thumbnail">
			<img ng-src="{{player.image}}" alt="{{player.name}}" />
			<div class="caption">
				<h3 class="text-center">{{player.name}}</h3>
				<p class="text-right">
					<a class="btn btn-primary" ui-sref="player({ playerId: player.id })">Details</a>
				</p>
			</div>
		</div>
	</div>
</div>
