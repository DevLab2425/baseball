<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Paul Barry Coding Exercise | TruMedia Networks</title>
		<link rel="stylesheet" href="lib/bootstrap-css-only/css/bootstrap.css">
	</head>
	<body ng-app="TruMedia">
		<div class="container-fluid" ng-controller="MainController">
			<div class="row">
				<div class="col-lg-2">
					<ul class="list-group">
						<li class="list-group-item" ng-repeat="player in players">
							<a ng-href="#/players/{{player.id}}" title="{{player.name}}">{{player.name}}</a>
						</li>
					</ul>
				</div>
				
				<div class="col-lg-10">
					<div ng-view></div>
				</div>
			</div>
		</div>
		
	</body>
	<script type="text/javascript" src="lib/angular/angular.js"></script>
	<script type="text/javascript" src="lib/angular-route/angular-route.js"></script>
	
	<script type="text/javascript" src="js/app.js"></script>
</html>
