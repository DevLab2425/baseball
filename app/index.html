<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Paul Barry Coding Exercise | Baseball Coding Exercise</title>
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.css">
		<!-- endinject -->
		<!-- styles:css -->
		<link rel="stylesheet" href="css/trumedia.css">
		<!-- endinject -->
	</head>
	<body ng-app="Baseball">
		<div class="container-fluid" ng-controller="BaseballController">
			<div class="row">
				<div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
					<ul class="list-group">
						<li class="list-group-item" ng-repeat="player in players">
							<a ng-href="#/players/{{player.id}}" title="{{player.name}}">{{player.name}}</a>
						</li>
					</ul>
				</div>
				
				<div class="col-lg-10 col-md-9 col-sm-9 col-xs-12">
					<div ng-view class="player-wrap"></div>
				</div>
			</div>
		</div>
		
	</body>

	<!-- bower:js -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<!-- endinject -->
	<!-- scripts:js -->
	<script src="js/app.js"></script>
	<!-- endinject -->
</html>
